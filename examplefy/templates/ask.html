{% extends "base.html" %}
{% block content %}
  <!-- pass context to JS as a global variable -->
  <script type="text/javascript">window.DATA = JSON.parse("{{ data.json }}".replace(/&quot;/g,"\""))</script>
    <header>
        <div class="header-content" id="ask_form">
            <div class="header-content-inner">
              <h1 style="color:white" class="form">Ask us a question</h1>

              <hr><br>

              <form action="/ask/" method="post">
                {% csrf_token %}

                <div class="row"> <!-- Topic and Concept -->
                  <div class="col-md-2"></div>
                  <div class="col-md-4 text-center">{{ form.topic }}</div>
                  <div class="col-md-4 text-center">{{ form.concept }}</div>
                  <div class="col-md-2"></div>
                </div> <!-- row -->

                <br><br>

                <div class="row"> <!-- Title and Email address -->
                  <div class="col-md-2"></div>
                  <div class="col-md-4 text-center">{{ form.title }}</div>
                  <div class="col-md-4 text-center">{{ form.email }}</div>
                  <div class="col-md-2"></div>
                </div> <!-- row -->

                <br><br>

                <div class="row"> <!-- Content -->
                  <div class="col-md-12">{{ form.content }}</div>
                </div>

                <br><br>

                <input type="hidden" name="topic" id="topic_field" value="">
                <input type="hidden" name="concept" id="concept_field" value="">
                <input type="submit" class="btn btn-primary" value="Submit" />
              </form>
            </div
        </div>
      </header>

      {{ form.media }}

{% endblock %}
