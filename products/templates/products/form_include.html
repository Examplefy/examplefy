{% load crispy_forms_tags %}
{% include "javascript.html" %}
<script>
$(document).ready(function(){ 
       $("#submit_btn2").click(function(event){
        event.preventDefault()
        $('#dialog-confirm').dialog({
          resizable: false,
          height: 350,
          width: 350,
          modal: true,
          buttons: {
            1: {
            id: "close",
            text: "Confirm",
            click: function(){
              var request = $.ajax({
            method: "POST",
            url: "{% url 'checkout' %}",
            data: {
              product_id: "{{ order_id }}", //Need an id
              
            }
          })
          request.done(function(data){
            console.log("working...")
            // if (data.works) {
            //  $("#content").html(data.time)
            // }
          })
          request.fail(function(jqXHR, textStatus){
            if (jqXHR.status == 404) {
              alert("Page not found!")
            } else if (jqXHR.status == 403) {
              alert("You must be logged in to do this.")
            } else {
              alert("There was an error with your request. Please try again.")
            }
          })

              $(this).dialog("close")
            }, 
            class: "buy-btn"
          },
          2: {
            id: "close",
            text: "Cancel",
            click: function(){
              $(this).dialog("close")
            }, 
            class: "cancel-btn"
          }
        }

        })
       })
})
</script>
<header>
        <div class="header-content" id="ask_form">
            <div class="header-content-inner">
              <h1 style="color:white" class="form">{{title}} Question</h1>
              <hr class="form">
                <div class="container-fluid">

                <div class="row">
    				<form method="POST" action="" enctype='multipart/form-data'>{% csrf_token %}{{ form|crispy }}
<input type='submit' class="btn-default btn-lg" value='{% if submit_btn %}{{ submit_btn }}{% else %}Submit{% endif %}' /><br><br>
<input id='submit_btn2' type='submit' class="btn-primary btn-lg" value='{% if submit_btn2 %}{{ submit_btn2 }}{% else %}{% endif %}'/>
<div id="dialog-confirm" title="Confirm Purchase">
  </div>
</form>
                  </div>
                </div>
              </div>
            </div>
      </header>
