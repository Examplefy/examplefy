{% extends "base.html" %}

{% block content %}
{% if latest_question_list %}
 <h1>Latest Questions</h1>
    <ul>
    {% for question in latest_question_list %}
       <li><a href="{% url 'detail' %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h1>No questions are available.</h1>
{% endif %}
{% endblock %}
